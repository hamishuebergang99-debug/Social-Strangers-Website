    <script>
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');

  // Create a single audio element
  const clickSound = new Audio();
  clickSound.volume = 0.3; // adjust volume

  // Hamburger click (optional: unique sound)
  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');

    // Example: optional hamburger sound
    clickSound.src = "sounds/Beat.mp3";
    clickSound.currentTime = 0;
    clickSound.play();
  });

  // Nav links
  document.querySelectorAll('.nav-menu a').forEach(link => {
    link.addEventListener('click', function(e) {

      const url = this.href;
      if (this.target === "_blank" || url.startsWith('#')) return;

      e.preventDefault();

      // Play unique sound
      const soundFile = this.dataset.sound;
      if (soundFile) {
        clickSound.src = soundFile;
        clickSound.currentTime = 0;
        clickSound.play();
      }

      // Delay navigation to let sound play
      setTimeout(() => {
        window.location.href = url;
      }, 200); // adjust to match your sound length
    });
  });
</script>
