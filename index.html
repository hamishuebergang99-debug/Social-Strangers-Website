<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Strangers | Official Website</title>
  <link rel="stylesheet" href="socialstrangers.css">
</head>
<body>
  <audio id="click-sound" preload="auto">
  <source src="Beat.mp3" type="audio/mp3">
  </audio>

  <header>
    <div class="header-content">

      <img 
        src="Images/Social Strangers.jpeg" 
        alt="Social Strangers Logo"
        class="header-logo"
      >

      <p class="header-tagline">
        Alt-Rock band hailing from Sydney, NSW
      </p>

      <div class="video-wrapper">
        <iframe 
          src="https://www.youtube-nocookie.com/embed/8eYJpw488js"
          title="Social Strangers YouTube Video"
          allowfullscreen
        ></iframe>
      </div>

    </div>
  </header>

 <nav class="navbar">

  <div class="nav-container">
    <div class="nav-logo">
      NAVIGATION
    </div>

    <button class="hamburger" id="hamburger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <div class="nav-overlay" id="nav-overlay"></div>

  <ul class="nav-menu" id="nav-menu">
  <li><a href="aboutus.html" data-sound="sounds/ComeTogether.mp3">About Us</a></li>  
  <li><a href="gigs.html" data-sound="sounds/ComeTogether.mp3">Gigs</a></li>
  <li><a href="music.html" data-sound="sounds/ComeTogether.mp3">Music</a></li>
  <li><a href="photos.html" data-sound="sounds/ComeTogether.mp3">Photos</a></li>
  <li><a href="videos.html" data-sound="sounds/ComeTogether.mp3">Videos</a></li>
  <li><a href="contact.html" data-sound="sounds/ComeTogether.mp3">Contact</a></li>
</ul>

</nav>



  <footer>
    © 2026 Social Strangers · 
    Follow us on 
    <a href="https://www.instagram.com/social_strangersband" target="_blank" rel="noopener">Instagram</a> · 
    <a href="https://www.youtube.com/@socialstrangersband" target="_blank" rel="noopener">YouTube</a> · 
    <a href="https://open.spotify.com/artist/4XDetrXLgibRlAvK9SmBhU" target="_blank" rel="noopener">Spotify</a> · 
    <a href="https://www.facebook.com/profile.php?id=100086485277439" target="_blank" rel="noopener">Facebook</a>
  </footer>

  <script>
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');
  const clickSound = document.getElementById('click-sound');

  function playClick() {
    clickSound.currentTime = 0; // allows rapid re-click
    clickSound.play();
  }

  // Hamburger click
  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
    playClick();
  });

  // All nav links click
  document.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', function(e) {

    const url = this.href;
    if (this.target === "_blank" || url.startsWith('#')) return;

    e.preventDefault();

    clickSound.currentTime = 0;
    clickSound.play();

    document.body.classList.add('fade-out');

    setTimeout(() => {
      window.location.href = url;
    }, 300);
  });
});
</script>

</body>
</html>
