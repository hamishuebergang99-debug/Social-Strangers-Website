<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Strangers | Official Website</title>
  <link rel="stylesheet" href="socialstrangers.css">
</head>
<body>

  <header>
    <div class="header-content">

      <img 
        src="Images/Social Strangers.jpeg" 
        alt="Social Strangers Logo"
        class="header-logo"
      >

      <p class="header-tagline">
        Alt-Rock band hailing from Sydney, NSW
      </p>

      <div class="video-wrapper">
        <iframe 
          src="https://www.youtube-nocookie.com/embed/8eYJpw488js"
          title="Social Strangers YouTube Video"
          allowfullscreen
        ></iframe>
      </div>

    </div>
  </header>

 <nav class="navbar">

  <div class="nav-container">
    <div class="nav-logo">
      NAVIGATION
    </div>

    <button class="hamburger" id="hamburger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <div class="nav-overlay" id="nav-overlay"></div>

  <ul class="nav-menu" id="nav-menu">
  <li><a href="index.html" data-sound="ComeTogether.mp3">Home</a></li>
  <li><a href="gigs.html" data-sound="ComeTogether.mp3">Gigs</a></li>
  <li><a href="music.html" data-sound="ComeTogether.mp3">Music</a></li>
  <li><a href="photos.html" data-sound="ComeTogether.mp3">Photos</a></li>
  <li><a href="videos.html" data-sound="ComeTogether.mp3">Videos</a></li>
  <li><a href="contact.html" data-sound="ComeTogether.mp3">Contact</a></li>
</ul>

</nav>



  <footer>
    © 2026 Social Strangers · 
    Follow us on 
    <a href="https://www.instagram.com/social_strangersband" target="_blank" rel="noopener">Instagram</a> · 
    <a href="https://www.youtube.com/@socialstrangersband" target="_blank" rel="noopener">YouTube</a> · 
    <a href="https://open.spotify.com/artist/4XDetrXLgibRlAvK9SmBhU" target="_blank" rel="noopener">Spotify</a> · 
    <a href="https://www.facebook.com/profile.php?id=100086485277439" target="_blank" rel="noopener">Facebook</a>
  </footer>

  <script>
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');

  // Hamburger sound (optional)
  const hamburgerSound = new Audio('Beat.mp3');
  hamburgerSound.volume = 0.3;

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
    hamburgerSound.currentTime = 0;
    hamburgerSound.play().catch(err => console.log(err));
  });

  // Preload audio for each nav link
  document.querySelectorAll('.nav-menu a').forEach(link => {
    const soundFile = link.dataset.sound;
    if (!soundFile) return;

    // Create audio element for this link
    const audio = new Audio(soundFile);
    audio.volume = 0.3;

    link.addEventListener('click', function(e) {
      const url = this.href;
      if (this.target === "_blank" || url.startsWith('#')) return;

      e.preventDefault();

      // Play the sound
      audio.currentTime = 0;
      audio.play().catch(err => console.log(err));

      // Delay navigation so sound can play
      setTimeout(() => {
        window.location.href = url;
      }, 200); // adjust to match sound length
    });
  });
</script>


</body>
</html>
