    <script>
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');

  // Hamburger sound (optional)
  const hamburgerSound = new Audio('Beat3.mp3');
  hamburgerSound.volume = 0.3;

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
    hamburgerSound.currentTime = 0;
    hamburgerSound.play().catch(err => console.log(err));
  });

  // Preload audio for each nav link
  document.querySelectorAll('.nav-menu a').forEach(link => {
    const soundFile = link.dataset.sound;
    if (!soundFile) return;

    // Create audio element for this link
    const audio = new Audio(soundFile);
    audio.volume = 0.3;

    link.addEventListener('click', function(e) {
      const url = this.href;
      if (this.target === "_blank" || url.startsWith('#')) return;

      e.preventDefault();

      // Play the sound
      audio.currentTime = 0;
      audio.play().catch(err => console.log(err));

      // Delay navigation so sound can play
      setTimeout(() => {
        window.location.href = url;
      }, 1500); // adjust to match sound length
    });
  });
</script>
